<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="container">
      <div class="card text-center" style="height: 100%;">
        <div class="card-header">
          Random Card Generator
        </div>
        <div class="card-body">
          <h1 class="card-title my-3">Card:</h1>
          <h2 id="card" class="card-text mt-3 mb-5">
            If this text is not centered and yellow, you probably have an error
          </h2>
          <a
            onclick="location.reload()"
            href="#"
            class="btn"
            style="background-color: #2f3c7e; color:#FBEAEB;"
            >New Card</a
          >
        </div>
        <div class="card-footer text-muted">
          Made with ❤️ by
          <a
            href="https://github.com/nicosis/excuse-generator.git"
            target="_blank"
            >Nico Sismonda</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
