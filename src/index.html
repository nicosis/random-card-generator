<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <span id="cardNumTop" class="card-value">A</span>
          <span id="cardSuitTop" class="card-suit">♠</span>
        </div>
        <div class="card-middle">
          <span id="cardNum" class="card-suit">♠</span>
        </div>
        <div class="card-bottom">
          <span id="cardNumBot" class="card-value">A</span>
          <span id="cardSuitBot" class="card-suit">♠</span>
        </div>
      </div>
      <button id="changeCardBtn">New Card</button>
    </div>
  </body>
</html>
