<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="container">
      <div class="card text-center" style="height: 100%;">
        <div class="card-header">
          Random Card Generator
        </div>
        <div class="card-body border border-2 rounded m-5 ">
          <h1 id="cardSuit" class="card-title my-1"></h1>
          <h1 id="number" class="card-text mt-1 mb-1"></h1>
        </div>
        <a
          onclick="location.reload()"
          href="#"
          class="btn"
          style="background-color: #2f3c7e; color:#FBEAEB;"
          >New Card</a
        >
        <div class="card-footer text-muted">
          Made with ❤️ by
          <a
            href="https://github.com/nicosis/excuse-generator.git"
            target="_blank"
            >Nico Sismonda</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
